<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Etch-a-sketch</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
      <div class="clicked"></div>
      <header>Etch-a-sketch</header>
      <div class="container"></div>
      <div class="buttons">
         <div class="slidercontainer">
            <div class="slider-display"> 16</div>
            <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
         </div>
         <button class="submit-grid">Change grid</button>
         <button class="black">Black</button>
         <button class="gray">Gray</button>
         <button class="rainbow">Rainbow</button>
         <button class="clear">Clear</button>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
